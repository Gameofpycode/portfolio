<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <title>Document</title>
   
</head>
<body>
    <div class="container">
        <div class="avatar">
            <img src="https://picsum.photos/300/300" alt="no image">
           
        </div>

        <div class="username">
            <h1>Sachin</h1>
        </div>
        <!-- <div class="button">
            <i class="fa-solid fa-house-chimney"></i>
            <span class="button_text">Home</span>
        </div> -->
        <div class="button" data-target="#About">
            <i class="fa-solid fa-address-card"></i>
            <span class="button_text">About</span>
        </div>
        <div class="button" data-target="#Resume">
            <i class="fa-solid fa-file"></i>
            <span class="button_text">Resume</span>
        </div>
        <div class="button" data-target="#Project">
            <i class="fa-solid fa-bars-progress"></i>
            <span class="button_text">Projects</span>
        </div>
        <div class="button" data-target="#Contacts">
            <i class="fa-solid fa-address-book"></i>
            <span class="button_text">Contacts</span>
        </div>   
    </div>
    <div class="social_icons">
        <a target="_blank" href="https://facebook.com"><i class="fa-brands fa-facebook"></i></a>
        <a target="_blank" href="https://github.com"><i class="fa-brands fa-github"></i></a>
        <a target="_blank" href="https://linkedin.com"><i class="fa-brands fa-linkedin"></i></a>
        <a target="_blank" href="https://Gmail.com"><i class="fa-solid fa-envelope"></i></a>
    </div>
    <!-- pages -->
    <!-- about -->
    <section  class="page" id="About">
        <div class="page-header">
            <div class="page-title">About</div>
            <div class="page-close">
                <i class="fa-solid fa-xmark" ></i>
            </div>
        </div>
        <div class="page-body">
            <h3 class="page-title">About-Content</h3>
        </div>

    </section>

    <!-- Resume -->
    <section  class="page" id="Resume">
        <div class="page-header">
            <div class="page-title">Resume</div>
            <div class="page-close">
                <i class="fa-solid fa-xmark" ></i>
            </div>
        </div>
        <div class="page-body">
            <h3 class="page-title">Resume-Content</h3>
        </div>
        
    </section>

    <!-- project -->
    <section  class="page" id="Project">
        <div class="page-header">
            <div class="page-title">Project</div>
            <div class="page-close">
                <i class="fa-solid fa-xmark" ></i>
            </div>
        </div>
        <div class="page-body">
            <h3 class="page-title">Project-Content</h3>
        </div>
        
    </section>

    <!-- Contacts -->
    <section  class="page" id="Contacts">
            <div class="page-header">
                <div class="page-title">Contacts</div>
                <div class="page-close">
                    <i class="fa-solid fa-xmark" ></i>
                </div>
            </div>
            <div class="page-body">
                <h3 class="page-title">Contact me</h3>
            </div>
    </section>

    <script src="./js/script.js"></script>

    
</body>
</html>
